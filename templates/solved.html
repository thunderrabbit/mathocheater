{% extends "base.html" %}

{% block title %}Mathoholic Solver - solution{% endblock %}

{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% else %}
<table>
{% for answer in answers %}
        <tr><td>{{ answer.digits }}</td><td>{{ answer }}</td></tr>
{% endfor %}
</table>
    {% endif %}
{% endblock %}
