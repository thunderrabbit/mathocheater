{% extends "base.html" %}

{% block title %}Mathoholic Solver - statistics{% endblock %}

{% block content %}
<table>
        <tr><td style="width:60px">digits</td><td style="width:150px">solution</td><td>counter</td></tr>
{% for answer in answers %}
        <tr><td>{{ answer.digits }}</td><td>{{ answer }}</td><td>{{ answer.digits.counter }}</td></tr>
{% endfor %}
</table>

{% endblock %}

{% block form %}{% endblock %}
